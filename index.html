<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Party</title>
    <style>
        body {
            background: url('ghost.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Creepster', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 6em;
            color: orange;
            animation: flicker 1.5s infinite alternate;
        }

        p {
            font-size: 2em;
        }

        c {
            font-size: 1.5em;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Flash effect for the big reveal */
        .flash {
            animation: flashEffect 0.1s infinite;
        }

        @keyframes flashEffect {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Styling for the clown video */
        .clown-video {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 600px;
            height: auto;
            opacity: 0.6;
        }

        #title-text {
            font-size: 4em; /* Adjusted font size */
            line-height: 1.2; /* Adjust line height to make spacing between lines tighter */
        }

        /* Styling for the subtitle */
        #subtitle-text {
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1 id="title-text">Halloween Night</h1>
        <p id="subtitle-text"> October 31st, Schneiderei Club</p>
        <c id="subtitle-text"> By Lucie, Emma, L√©o</c>
    </div>

    <!-- MP4 video for clown, set to autoplay and loop -->
    <img class="clown-video" id="clown-video" src="clown-unscreen.gif" alt="Funny Clown GIF">

    <script>
        // Start with scary theme
        setTimeout(function() {
            // Add flashing effect for suspense
            document.body.classList.add('flash');

            // After flashing for 2 seconds, change to funny theme and remove spiders and videos
            setTimeout(function() {
                document.body.classList.remove('flash');

                // Change background to a funny one
                document.body.style.background = "url('Image.jpg') no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";

                // Change te∆íclownxt to something funny
                document.getElementById('title-text').innerText = "The \n üï∏Ô∏è Sluttiest üï∏Ô∏è \n Halloween";
                document.getElementById('subtitle-text').innerText = "We're happy, if you come Slutty";

                // Remove all the videos (spider, clown, etc.)
                document.getElementById('clown-video').style.display = 'none';

            }, 2000); // Flash for 2 seconds
        }, 5000); // Start the happening after 5 seconds
    </script>
</body>
</html>
